<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sendReq() {
            fetch("http://localhost:3000/sum", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    a: document.getElementById('a').value,
                    b: document.getElementById('b').value
                })
            })
}
    </script>
</head>
<body>
    <input id="a" type="text" placeholder="First Value">
    <input type="text" id="b" placeholder="Second value">

    <button onclick="sendReq()">Find Sum</button>
</body>
</html>
