        <div>
            <img src="vs_logo.png" alt="error" width="20" style="padding-right:6px;">
            <span style="font-size: 20;color: white;font-weight: 500;">Visual Studio Code</span>
            <span class="toplink">Docs</span>
            <span class="toplink">Update</span>
